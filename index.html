<!DOCTYPE html>
<html lang="eng">
<!-- Header */ -->
  <head>
    <meta charset="UTF-8">
    <image class="title-card" src="https://lh3.googleusercontent.com/drive-viewer/AKGpihZpYJ_XuOb_J82NWGFXejncr3ZWnTPzS9CmZE6cx62s0y0qs0_5WBVDGtgRp9EEMuaVIahV6Fmdo99Xr57XdoZyFKBkCSCXP3k=s1600-rw-v1">
    <h1 id="title">CUSTOMER FEEDBACK SURVEY</h1>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <p id="description">
      Thank you for shopping at <a href="https://www.auronia.com/">Auronia™!</a> We would love to hear about your customer experience. Please fill out the survey and you will be entered to receive free shipping on your next purchase!
    </p>

<!-- User Information */ -->
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label"> Name: 
          <input required id="name" name="name" type="text" placeholder="Enter your name here (i.e. First Last)">
        
        <label for="email" id="email-label"> Email:    <input required id="email" name="email" type="email" placeholder="Enter your email here (i.e. youremail@email.com)">
      </fieldset>

<!-- Data collection */ -->  
      <fieldset>
        <label for="number" id="number-label"> From a scale of 1-10, how satisfied are you with your purchase? 
        </label>
          <input required id="number" name="number" type="number" min="1" max="10" placeholder="Enter a number from 1-10">

        <label for="dropdown" id="dropdown-label"> How often do you shop at Auronia™?
          <select required id="dropdown" name="dropdown">
            <option value="">Please select one</option>
            <option value="new">This is my first time</option>
            <option value="uncommon">A few times a year</option>
            <option value="casual">Every month or so</option>
            <option value="regular">Regularly</option>
          </select>
        </label>

        <label>What kind of products are you usually shopping for?</label>
        <label for="devices"> 
          <input required checked id="devices" name="best-product" class="inline" type="radio" value="devices"> 
              Skincare devices (i.e. Revitaglow wand, jade gua sha, facemasks, etc.)
        </label> 
        <label for="creams"> 
          <input required id="creams" name="best-product" class="inline" type="radio" value="creams-and-serums"> 
              Creams and serums (i.e. Vitamin C serum, Hydroxy serum, etc.)
        </label>
        <label for="bundles"> 
          <input required id="bundles" name="best-product" class="inline" type="radio" value="bundles"> 
              Bundles (i.e. Clear skin set, Revitapack, etc.)
        </label>

        <label for="purpose" class="title-question"> Who are you shopping for?
          <input required id="demographic" name="demographic" list="types-of-people">
          </input>
          <datalist rquired id="types-of-people" name="demographic">
            <option value="Myself"></option>
            <option value="Family"></option>
            <option value="Friends"></option>
            <option value="Coworkers"></option>
          </datalist>
        </label>

        <label>How did you hear about us? (select all that apply)</label>
        <label for="friends-family">
          <input id="friends-family" name="friends-family" type="checkbox" class="inline">Friends/family
        </label>
        <label for="socials">
          <input id="socials" name="socials" type="checkbox" class="inline">Social media (Instagram, Twitter, X, etc.)
        </label>
        <label for="ads">
          <input id="ads" name="ads" type="checkbox" class="inline">Advertisements (Billboards, banners, etc.)
        </label>
        <label for="other-ads">
          <input id="other-ads" name="other-ads" type="checkbox" class="inline">Other
        </label>

      </fieldset>
    </form>
  </body>
</html>
