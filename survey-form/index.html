<!DOCTYPE html>
<html lang="eng">

<!-- Header -->
<div class="header">
  <head>
    <meta charset="UTF-8">
    <image class="title-card" name="title-card" src="https://lh3.googleusercontent.com/drive-viewer/AKGpihZtPyv0vhM0qx2Kb1am6EQ4ogXJ_fj15oYXfpHNWseaTC-9XFpkGsxixTEpZufs1T1n2QC0igNKmI54Re2a4-TXpjLvyeHG51I=s1600-rw-v1">
    <h1 id="title">CUSTOMER FEEDBACK SURVEY</h1>
    <link rel="stylesheet" href="survey-styles.css">
  </head>
</div>

<fieldset>
  <body>
    <p id="description-top" name="description-top" class="p-top">
      Thank you for shopping at <a href="https://www.auronia.com/">Auronia™!</a> 
    </p>
    <p id="description" name="description">
      We would love to hear about your customer experience. Please fill out the survey and you will be entered to receive free shipping on your next purchase!
    </p>

<!-- User information --> <div>
    <form id="survey-form" name="survey-from">
        <label for="name" id="name-label" class="title-question"> Name
        </label>
          <input required id="name" name="name" type="text" placeholder="Enter your name here (i.e. First Last)">
        <label for="email" id="email-label" class="title-question"> Email
        </label>
          <input required id="email" name="email" type="email" placeholder="Enter your email here (i.e. youremail@email.com)">
</div>

<!-- Number element --> <div> 
        <label for="number" id="number-label" class="title-question"> From a scale of 1-10, how satisfied are you with your purchase? 
        </label>
          <input required id="number" name="number" type="number" min="1" max="10" placeholder="Enter a number from 1-10">
</div>

<!-- Dropdown element --> <div>
        <label for="dropdown" id="dropdown-label" class="title-question"> How often do you shop at Auronia™?
          <select required id="dropdown" name="dropdown">
            <option value="">Please select one</option>
            <option value="new">This is my first time</option>
            <option value="uncommon">A few times a year</option>
            <option value="casual">Every month or so</option>
            <option value="regular">Regularly</option>
          </select>
        </label>
</div>

<!-- Radio element -->  <div>
        <label class="title-question">What kind of products are you usually shopping for?
        </label>
        <label for="devices"> 
          <input required checked id="devices" name="best-product" class="inline" type="radio" value="devices"> 
              Skincare devices (i.e. Revitaglow wand, jade gua sha, facemasks, etc.)
        </label> 
         
        <label for="creams"> 
          <input required id="creams" name="best-product" class="inline" type="radio" value="creams-and-serums"> 
              Creams and serums (i.e. Vitamin C serum, Hydroxy serum, etc.)
        </label>

        <label for="bundles"> 
          <input required id="bundles" name="best-product" class="inline" type="radio" value="bundles"> 
              Bundles (i.e. Clear skin set, Revitapack, etc.)
        </label>
</div>

<!-- Datalist element --> <div>
        <label for="purpose" class="title-question"> Who are you shopping for?
          <input required id="demographic" name="demographic" list="types-of-people" placeholder="i.e. myself, family, friends, etc.">
          </input>
          <datalist rquired id="types-of-people" name="demographic">
            <option value="Myself"></option>
            <option value="Family"></option>
            <option value="Friends"></option>
            <option value="Coworkers"></option>
          </datalist>
        </label>
</div>

<!-- Checkbox element --> <div>
        <label class="title-question">How did you hear about us? (select all that apply)</label>
        <label for="friends-family">
          <input id="friends-family" name="friends-family" value="friends-family" type="checkbox" class="inline"> Friends/family
        </label>
        <label for="socials">
          <input id="socials" name="socials" value="socials" type="checkbox" class="inline"> Social media (Instagram, Twitter, X, etc.)
        </label>
        <label for="ads">
          <input id="ads" name="ads" type="checkbox" value="ads" class="inline"> Advertisements (Billboards, banners, etc.)
        </label>
        <label for="other-ads">
          <input id="other-ads" name="other-ads" value="friends-family" type="checkbox" class="inline"> Other
        </label>
</div>

<!-- Textarea element --> <div>
        <label for="textarea" class="title-question"> We would greatly appreciate your feedback!
          <textarea id="textarea" name="suggestions" type="textarea" placeholder="Leave your comments and suggestions here"></textarea>
        </label>
</div>
        
<!-- Terms and conditions --> <div> 
        <p for="terms-and-conds">
          <input required id="terms-and-conds" name="terms-and-conds" value="friends-family" type="checkbox" class="inline"> 
          By submitting this form, I accept Auronia™ <a href="https://www.auronia.com/" style="text-decoration:underline">terms and conditions.</a>
        </p>
<div>

<!-- Submit element -->
        <input required id="submit" name="submit-button" type="submit" value="Submit">

      </fieldset>
    </form>
  </body>
</html>
